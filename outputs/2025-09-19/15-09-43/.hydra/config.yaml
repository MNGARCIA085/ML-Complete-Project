data:
  data_path: data/raw/breast_cancer.csv
  data_test_path: data/raw/breast_cancer_test.csv
  target_col: diagnosis
  features:
  - mean radius
  - mean texture
  - mean perimeter
  - mean area
  - mean smoothness
  preprocessing:
    scaler: StandardScaler
    encode_categorical: false
    save_dir: artifacts/preprocessors
    val_size: 0.1
model:
  name: baseline
  type: Dense
  hidden_layer_neurons: 10
  output_activation: sigmoid
  lr:
    default: 0.001
    low: 0.0001
    high: 0.01
    sampling: log
    log: true
  batch_size:
  - 16
  - 32
  - 64
  hidden_layer_activation: relu
training:
  epochs: 4
  callbacks: []
  optimizer:
    type: adam
    lr:
      default: 0.001
      low: 0.0001
      high: 0.01
      sampling: log
  scheduler:
    type: cosine
    warmup_epochs: 5
  loss: binary_crossentropy
  metrics:
  - accuracy
  - precision
  - recall
tuning:
  max_trials: 1
  executions_per_trial: 1
  epochs: 2
  patience: 5
evaluation:
  evaluation:
    metrics:
    - accuracy
    - recall
    - precision
    - roc_auc
    log_conf_matrix: true
    plot_training_curves: true
logging:
  experiment_name: breast_cancer_prediction
  artifact_path: model
  log_models: true
seed: 42
batch_size: 64
experiment_name: breast_cancer_nn
