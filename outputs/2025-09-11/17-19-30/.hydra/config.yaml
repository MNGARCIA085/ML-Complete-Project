data:
  data_path: data/raw/breast_cancer.csv
  data_test_path: data/raw/breast_cancer_test.csv
  target_col: diagnosis
  features:
  - mean radius
  - mean texture
  - mean perimeter
  - mean area
  - mean smoothness
  seed: 42
  batch_size: 32
  preprocessing:
    scaler: StandardScaler
    encode_categorical: false
    save_dir: artifacts/preprocessors
    val_size: 0.1
model:
  model:
    name: Baseline
    type: Dense
    hidden_layer_neurosn: 10
    output_activation: sigmoid
    lr:
      low: 0.0001
      high: 0.01
      log: true
    batch_size:
    - 16
    - 32
    - 64
    dropout:
      use: true
      low: 0.1
      high: 0.5
    activation_options:
    - relu
    - tanh
training:
  training:
    run_type: train
    save_model: true
    checkpoint_dir: artifacts/models
evaluation:
  evaluation:
    metrics:
    - accuracy
    - recall
    - precision
    - roc_auc
    log_conf_matrix: true
    plot_training_curves: true
seed: 42
experiment_name: breast_cancer_nn
